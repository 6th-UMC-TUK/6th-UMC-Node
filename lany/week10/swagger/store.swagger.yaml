openapi: 3.0.3
info:
  title: Week9 Study Mission
  description: |-
    9주차 스터디 미션입니다.
  version: 1.0.0
servers:
  - url: http://localhost:3000/
tags:
  - name: store
    description: store API 입니다.
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
paths:
  /store/register:
    post:
      tags:
        - store
      summary: 새로운 가게 등록
      description: 새로운 가게를 등록합니다.
      operationId: registerStore
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                region:
                  type: string
                  description: 지역
                  example: 서울
                address:
                  type: string
                  description: 가게 주소
                  example: 서울시 구로구 ~~
                name:
                  type: string
                  description: 가게 이름
                  example: 존맛탱 돈까스 집
      responses:
        "200":
          description: 가게 등록 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 2000
                  message:
                    type: string
                    example: "success!"
                  result:
                    type: object
                    example: { "storeId": 1 }
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: COMMON001
                  message:
                    type: string
                    example: 잘못된 요청입니다
        "500":
          description: 서버 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: COMMON000
                  message:
                    type: string
                    example: 서버 에러, 관리자에게 문의 바랍니다.
  /store/review:
    post:
      tags:
        - store
      summary: 가게 리뷰 작성
      description: 가게에 대한 리뷰를 작성합니다.
      operationId: addReview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                store_id:
                  type: number
                  description: 가게 id
                  example: 1
                content:
                  type: string
                  description: 리뷰 내용
                  example: 음식이 친절하고 사장님이 맛있어요~
                rating:
                  type: number
                  description: 별점
                  example: 1
      responses:
        "200":
          description: 가게 리뷰 등록 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 2000
                  message:
                    type: string
                    example: "success!"
                  result:
                    type: object
                    example: { "storeId": 1 }
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: COMMON001
                  message:
                    type: string
                    example: 잘못된 요청입니다
        "500":
          description: 서버 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: COMMON000
                  message:
                    type: string
                    example: 서버 에러, 관리자에게 문의 바랍니다.
  /store/mission:
    post:
      tags:
        - store
      summary: 가게 미션 추가
      description: 가게에 대한 미션을 추가합니다.
      operationId: addMission
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                store_id:
                  type: number
                  description: 가게 id
                  example: 1
                title:
                  type: string
                  description: 미션 제목
                  example: 10,000원 이상 사용하기
                description:
                  type: string
                  description: 미션 상세 내용
                  example: ~~ 식당에서 10,000원 이상의 식사를 하세요!
      responses:
        "200":
          description: 가게 미션 추가 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 2000
                  message:
                    type: string
                    example: "success!"
                  result:
                    type: object
                    example: { "storeId": 1 }
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: COMMON001
                  message:
                    type: string
                    example: 잘못된 요청입니다
        "500":
          description: 서버 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: COMMON000
                  message:
                    type: string
                    example: 서버 에러, 관리자에게 문의 바랍니다.
  /store/challenge-mission:
    post:
      tags:
        - store
      summary: 미션 도전 목록에 추가
      description: 가게의 미션을 유저가 도전 중인 목록에 추가합니다.
      operationId: addChallengeMission
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                store_id:
                  type: number
                  description: 가게 id
                  example: 1
                mission_id:
                  type: number
                  description: 미션 id
                  example: 1
                user_id:
                  type: number
                  description: 유저 id
                  example: 1
      responses:
        "200":
          description: 유저의 도전 목록에 가게 미션 추가 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 2000
                  message:
                    type: string
                    example: "success!"
                  result:
                    type: object
                    example: { "storeId": 1 }
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: COMMON001
                  message:
                    type: string
                    example: 잘못된 요청입니다
        "500":
          description: 서버 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: COMMON000
                  message:
                    type: string
                    example: 서버 에러, 관리자에게 문의 바랍니다.
  /store/{store_id}:
    get:
      tags:
        - store
      summary: 가게 리뷰 조회
      description: 유저가 가게의 리뷰를 조회합니다.
      operationId: getStoreReview
      parameters:
        - name: store_id
          in: path
          required: true
          schema:
            type: integer
        - name: review-id
          in: query
          required: false
          schema:
            type: integer
        - name: rating
          in: query
          required: false
          schema:
            type: integer
        - name: size
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: 가게 리뷰 조회 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 2000
                  message:
                    type: string
                    example: "success!"
                  result:
                    type: object
                    example: { reviews: [{ nickname: "example", content: "짱짱~!", rating: 4, date: "2024-6-4" }], cursor: { id: 3, rating: 5 } }
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: COMMON001
                  message:
                    type: string
                    example: 잘못된 요청입니다
        "500":
          description: 서버 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: COMMON000
                  message:
                    type: string
                    example: 서버 에러, 관리자에게 문의 바랍니다.
